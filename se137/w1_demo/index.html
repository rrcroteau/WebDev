<body>

    <input type="range" min="0" max="255" id="red">
    <input type="range" min="0" max="255" id="green">
    <input type="range" min="0" max="255" id="blue">
    <input type="button" id="button">

    <script>

        var body = document.querySelector('body')
        var red = document.querySelector('#red')
        var green = document.querySelector('#green')
        var blue = document.querySelector('#blue')
        var button = document.querySelector('#button')
        var rgb = [0,0,0]

        red.addEventListener(`mousemove`, (e)=>{
            rgb[0]=(e.target.value)
            body.style.backgroundColor=`rgb(${rgb[0]},${rgb[1]},${rgb[2]})`
        })

        green.addEventListener(`mousemove`, (e)=>{
            rgb[1]=(e.target.value)
            body.style.backgroundColor=`rgb(${rgb[0]},${rgb[1]},${rgb[2]})`
        })

        blue.addEventListener(`mousemove`, (e)=>{
            rgb[2]=(e.target.value)
            body.style.backgroundColor=`rgb(${rgb[0]},${rgb[1]},${rgb[2]})`
        })

    </script>


    
</body>
</html>

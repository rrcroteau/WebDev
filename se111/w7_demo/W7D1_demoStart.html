<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form>

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>

        //selecting the body element
        var body = document.querySelector(`body`)
        console.log(body)

        //create a new variable(object) to hold new HTML elements
        var newP = ``

        newP += `<p>`
        newP += `hello world! this content was added to the page using Javascript!`
        newP += `</p>`

        console.log(newP)

        //adding new HTML element info to the end of the body element
        body.innerHTML += newP

        //adding an event listener to the #enter-button at the end of the mini form
        document.querySelector(`#enter-button`).addEventListener(`click`, alertInfo)
        
        //event specific function: requires an argument (e, ev, evt, event, etc) for event paramenter to hold event data
        function alertInfo(e)
        {
            //local variable
            var fname = document.querySelector(`#first`).value
            var lname = document.querySelector(`#last`).value
            var age = document.querySelector(`#age`).value
            //cast age as a number
            age = Number(age)

            console.log(fname)
            console.log(lname)
            console.log(age)

            var full = fname + ` ` + lname

            alert(`Hi there, ${full}!`)

            var hello = document.querySelector(`#hello`)

            hello.innerHTML += ` ${full}!`

            //store HTML element info into the var info to use
            var info = document.querySelector(`#info`)

            //run some cat and doggo calculations
            var dog_age = (age * 7).toFixed()
            var cat_age = (age * 4).toFixed()

            console.log(`DOG YRS: ${dog_age} CAT YRS: ${cat_age}`)

            //add the new data to the #info element
            info.innerHTML += `<p><br>Here is some info on the age you entered :] <br><br> YOUR AGE: ${age}<br><br>DOG AGE: ${dog_age}<br><br>CAT AGE: ${cat_age}</p>`

        }//alertInfo() CLOSE

        console.log(document.querySelector(`#enter-button`))

        //global variables - can be used in any function
        var me = document.querySelector(`#me`)
        var you = document.querySelector(`#you`)
        
        console.log(me)

        //adding event listener to non-button elements
        me.addEventListener(`click`, clicked)

        function clicked(e)
        {
            me.style.color = "red"
            console.log(`clicked() has been reached`)
        }//clicked() CLOSE

        you.addEventListener(`click`, greenClick)
        
        function greenClick(e)
        {
            you.style.color = "green"
            console.log(`greenClick() has been reached`)
        }

        //selecting another button on the page
        var button = document.querySelector(`#submit`)

        //demo of anonymous function
        button.addEventListener(`click`, function(e){
            //checking out event parameter
            console.log(e)
        }//anonymous function close
        )//closing of addEventListener


	</script>
	
</body>
</html>

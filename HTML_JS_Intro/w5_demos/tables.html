<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="R Croteau">
    <meta name="description" content="table demo">
    <title>Calendar Table</title>
</head>

<style>

    table {
        border:1px solid blue;
    }

    td {
        border:1px solid black;
        width:100px;
        height:50px;
    }

    thead {
        background-color: gray;
        color:white;
    }

</style>
<body>

    <h2>August</h2>

    <!--must start with a table element so the browser knows what to display-->
    <table>

        <!--tables don't require heads, but they're nice-->

        <thead><!--holds column header names-->
            <tr>
                <td>Sunday</td><!--data point 1-->
                <td>Monday</td><!--data point 2-->
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
                <td>Saturday</td>
            </tr>      
        </thead>

        <tbody><!--REQUIRED for a table-->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>

            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>

            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>

            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>

            <tr>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>

    </table>


</body>
</html>
